<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>covitify</title>
		<link rel="icon" type="image/png" href="./logo.png">
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="title"><div id="the_c">&#169</div>ovitify</div>
		<form id="form" method="POST" action="/submit">
			<label class="form_label"
				><h5 class="form_label_text">Name</h5>
				<input class="form_input" type="text" name="name" required
			/></label>
			<br />
			<label class="form_label"
				><h5 class="form_label_text">Email</h5>
				<input class="form_input" type="text" name="email" required
			/></label>

			<br />
			<label class="form_label"
				><h5 class="form_label_text">Your Area Pincode</h5>
				<input class="form_input" type="text" name="pincode" required
			/></label>
			<br />
			<label class="form_label"
				><h5 class="form_label_text">Age</h5>
				<input class="form_input" type="text" name="age" required
			/></label>
			<br />
			<input id="btn" type="submit" value="Submit" />
		</form>
		<img id="back_image" src="./email.svg" />
	</body>
</html>
